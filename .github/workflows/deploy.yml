name: Deploy to VPS

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

    - name: Add VPS to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
        cat ~/.ssh/known_hosts

    - name: Install dependencies
      run: npm install

    - name: Run Prettier
      run: npm run prettier --if-present -- --write .

    - name: Deploy to VPS
      run: |
        ssh -tt ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
          echo "Connected to VPS"
          cd dev/bot_discord
          echo "I'm in the directory"
          git pull
          echo "Pulled!"
          npm install
          echo "Dependencies installed"
        EOF
      timeout-minutes: 5

    - name: Mark deployment as successful
      if: success()
      run: echo "Deployment successful!"
      
    - name: Print debug info after deployment
      run: |
        echo "Debug: Deployment step finished"
