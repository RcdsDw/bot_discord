name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          cat ~/.ssh/known_hosts

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: npm run prettier --if-present -- --write .

      - name: Run ESLint
        run: npm run lint --if-present -- --fix .

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no -T ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -x  
            echo "Connected to VPS"
            cd dev/bot_discord
            echo "Changed directory to dev/bot_discord"
            git pull
            echo "Git pull completed"
            npm install
            echo "npm install completed"
            nvm install 18
            echo "nvm install 18 completed"
          EOF

      - name: Start bot_discord container and bot_database_postgres container
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOSSH'
            cd dev/bot_discord

            docker-compose up -d
          EOSSH
