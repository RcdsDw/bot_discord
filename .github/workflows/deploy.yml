name: Deploy to VPS

on:
  push:
    branches:
      - main  # ou la branche de votre choix

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

    - name: Deploy to VPS
      run: |
        ssh -o StrictHostKeyChecking=no user@your_vps_ip << 'EOF'
          cd /path/to/your/project
          git pull origin main
          # Ajouter d'autres commandes nécessaires pour redémarrer l'application
        EOF
