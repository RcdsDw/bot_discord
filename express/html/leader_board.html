<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kufgu Ponda</title>
    <link rel="stylesheet" href="../css/leader_board.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">KudosMail</div>
        <button class="send-kudos">Send Kudos</button>
      </header>

      <div class="main-content">
        <div class="left-panel">
          <div class="rank-info">
            <div class="rank-title">My Rank</div>
            <div class="rank-value">3rd Place</div>
            <div class="score-title">My Score</div>
            <div class="score-value">24</div>
          </div>
          <div class="top-sender">
            <div class="top-sender-title">Top Sender Last Week</div>
            <img src="daniel.jpg" alt="Daniel Ricciardo" />
            <div class="top-sender-name">Daniel Ricciardo</div>
          </div>
        </div>

        <div class="right-panel">
          <div class="kudos-title">
            Received Kudos
            <div class="date-range">Sunday, Feb. 23 – Sunday, Feb. 30</div>
          </div>

          <ul id="coubeh-list">
            <li class="kudos-item">
              <span class="rank">1</span>
              <img src="lewis.jpg" alt="Lewis Hamilton" class="avatar" />
              <span class="name">Lewis Hamilton</span>
              <span class="username">@lewishamilton</span>
              <span class="kudos">36 👏</span>
            </li>
            <li class="kudos-item">
              <span class="rank">2</span>
              <img src="kimi.jpg" alt="Kimi Raikkonen" class="avatar" />
              <span class="name">Kimi Raikkonen</span>
              <span class="username">@kimimatiasraikkonen</span>
              <span class="kudos">31 👍</span>
            </li>
            <li class="kudos-item">
              <span class="rank">3</span>
              <img src="sebastian.jpg" alt="Sebastian Vettel" class="avatar" />
              <span class="name">Sebastian Vettel</span>
              <span class="username">@vetteloficial</span>
              <span class="kudos">24 😍</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script defer src="../js/leader_board.js"></script>
</html>
